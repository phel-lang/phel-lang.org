<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  
  <!-- Prevent flash of light mode - must run before any rendering -->
  <script>
    (function() {
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      
      if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>

  <!-- Cronitor RUM -->
  <script async src="https://rum.cronitor.io/script.js"></script>
  <script>
    window.cronitor = window.cronitor || function() { (window.cronitor.q = window.cronitor.q || []).push(arguments); };
    cronitor('config', { clientKey: 'e3d08bf21a6abf02b7da2e061554d399' });
  </script>

  {% block meta_content %}
  <title>{{ config.title }}</title>
  <meta property="og:title" content="{{ config.title }}" />
  {% endblock meta_content %}

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ config.description }}">

  <link rel="stylesheet" href="/tailwind.css"/>
  <link rel="stylesheet" href="/syntax-theme-light.css" media="(prefers-color-scheme: light)" />
  <link rel="stylesheet" href="/syntax-theme-dark.css" media="(prefers-color-scheme: dark)" />
  <link rel="alternate icon" type="image/png" href="/favicon-32.png">

  <meta property="og:description" content="{{ config.description }}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://phel-lang.org/" />
  <meta property="og:image" content="https://phel-lang.org/favicon-512.png" />
  <meta property="og:image:width" content="512" />
  <meta property="og:image:height" content="512" />
</head>

<body>
  {% block body %} {% endblock %}

  <button onclick="backToTop()" id="back-to-top-button" class="back-to-top-button" title="Go to top">Top</button>

  <script type="text/javascript" src="/mobile-menu.js"></script>
  <script type="text/javascript" src="/dark-mode.js"></script>
  <script type="text/javascript" src="/sidebar-toggle.js"></script>
  <script type="text/javascript" src="/subsection-toggle.js"></script>
  <script type="text/javascript" src="/copy-code.js" defer></script>
  <script type="text/javascript" src="/elasticlunr.min.js" defer></script>
  <script type="text/javascript" src="/search_index.en.js" defer></script>
  <script type="text/javascript" src="/api_search.js" defer></script>
  <script type="text/javascript" src="/search.js" defer></script>
  <script type="text/javascript" src="/back_to_top.js" defer></script>
  <script type="text/javascript" src="/api-accordion.js" defer></script>
  <script type="text/javascript" src="/progress-tracker.js" defer></script>
  <script type="text/javascript" src="/animated-repl.js" defer></script>
  <script type="text/javascript" src="/easter-eggs.js" defer></script>
  <script type="text/javascript" src="/paren-counter.js" defer></script>
  <script type="text/javascript" src="/cheat-sheet-filter.js" defer></script>
  <script type="text/javascript" src="/keyboard-nav.js" defer></script>
  <script type="text/javascript" src="/rosetta-stone.js" defer></script>
  <script type="text/javascript" src="/floating-toc.js" defer></script>
</body>

</html>
