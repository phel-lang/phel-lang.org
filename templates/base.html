<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  {% block meta_content %}
  <title>{{ config.title }}</title>
  <meta property="og:title" content="{{ config.title }}" />
  {% endblock meta_content %}

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ config.description }}">

  <link rel="stylesheet" href="{{ get_url(path='site.css') }}"/>
  <link rel="alternate icon" type="image/png" href="/favicon-32.png">

  <meta property="og:description" content="{{ config.description }}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://phel-lang.org/" />
  <meta property="og:image" content="https://phel-lang.org/favicon-512.png" />
  <meta property="og:image:width" content="512" />
  <meta property="og:image:height" content="512" />

  {% block rss %}
  <link rel="alternate" type="application/atom+xml" title="Blog" href="{{ get_url(path='atom.xml', trailing_slash=false) }}">
  {% endblock %}
</head>

<body>
  {% block body %} {% endblock %}

  <button onclick="backToTop()" id="back-to-top-button" title="Go to top">Top</button>

  <script type="text/javascript" src="{{ get_url(path='elasticlunr.min.js') }}" defer></script>
  <script type="text/javascript" src="{{ get_url(path='api_search.js') }}" defer></script>
  <script type="text/javascript" src="{{ get_url(path='search.js') }}" defer></script>
  <script type="text/javascript" src="{{ get_url(path='back_to_top.js') }}" defer></script>
</body>

</html>
