{% extends "layouts/one-column-layout.html" %}

{% block meta_content %}
    <title>{{ page.title }} | {{ config.title }}</title>
    <meta property="og:title" content="{{ page.title }} | {{ config.title }}" />
{% endblock meta_content %}

{% block content %}
  <div class="simple-page">
    <h1>{{page.title}}</h1>
    {{page.content | safe}}
  </div>
{% endblock content %}
