on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy website to server
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP with tools
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer

      - name: Install PHP dependencies
        run: composer install

      - name: Generate API Documentation
        run: composer build

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node.js dependencies
        run: npm ci

      - name: Build CSS for production
        run: npm run build-css-prod

      - name: Install Zola
        run: |
          ZOLA_VERSION="0.22.0"
          curl -sL "https://github.com/getzola/zola/releases/download/v${ZOLA_VERSION}/zola-v${ZOLA_VERSION}-x86_64-unknown-linux-gnu.tar.gz" | tar xz -C /usr/local/bin

      - name: Build site
        run: zola build

      - name: Deploy via LFTP
        run: |
          sudo apt-get update && sudo apt-get install -y lftp
          lftp -c "
            open -u ${{ secrets.ftp_username }},${{ secrets.ftp_password }} ${{ secrets.ftp_host }};
            ls;
            mirror --reverse --delete --depth-first --overwrite --verbose public/ ${{ secrets.ftp_remote_target_dir }};
          "
